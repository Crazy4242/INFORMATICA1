<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Esempio Box Model</title>
    <!-- Collegamento al file CSS esterno -->
    <link rel="stylesheet" href="style-form-box-model.css">
</head>
<body>
    <!-- Inizio box principale del form -->
    <div class="contenitore-form">
    <!-- Titolo del form -->
    <h1>Registrazione Utente</h1>
    <!-- Inizio form -->
    <form>
            <!-- Campo nome -->
            <div class="gruppo-form">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Inserisci il tuo nome">
            </div>
            <!-- Campo cognome -->
            <div class="gruppo-form">
                <label for="cognome">Cognome</label>
                <input type="text" id="cognome" name="cognome" placeholder="Inserisci il tuo cognome">
            </div>
            <!-- Scelta del genere -->
            <div class="gruppo-form gruppo-genere">
                <label>Genere:</label>
                <input type="radio" id="maschio" name="genere" value="maschio">
                <label for="maschio">Maschio</label>
                <input type="radio" id="femmina" name="genere" value="femmina">
                <label for="femmina">Femmina</label>
            </div>
            <!-- Data di nascita -->
            <div class="gruppo-form">
                <label for="data-nascita">Data di nascita</label>
                <input type="date" id="data-nascita" name="data-nascita">
            </div>
            <!-- Email -->
            <div class="gruppo-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Inserisci la tua email">
            </div>
            <!-- Descrizione personale -->
            <div class="gruppo-form">
                <label for="descrizione">Descrizione</label>
                <textarea id="descrizione" name="descrizione" rows="3" placeholder="Scrivi qualcosa su di te..."></textarea>
            </div>
            <!-- Pulsante di invio -->
            <button type="submit" class="btn-invia">Invia</button>
        </form>
    <!-- Fine box principale del form -->
    </div>
</body>
</html>
