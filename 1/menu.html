
<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Menu Presentazione - Su di Me</title>
	<style>
		body {
			min-height: 100vh;
			margin: 0;
			background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
			display: flex;
			align-items: center;
			justify-content: center;
			font-family: 'Segoe UI', Arial, sans-serif;
		}
		.menu-box {
			background: #fff;
			border-radius: 18px;
			box-shadow: 0 6px 32px rgba(0,0,0,0.12);
			padding: 48px 36px 36px 36px;
			display: flex;
			flex-direction: column;
			align-items: center;
			min-width: 320px;
		}
		.menu-title {
			font-size: 2.2em;
			color: #2a3b4c;
			margin-bottom: 32px;
			letter-spacing: 1px;
		}
		.menu-btn {
			display: block;
			width: 220px;
			margin: 14px 0;
			padding: 18px 0;
			background: linear-gradient(90deg, #4f8cff 0%, #38e4ae 100%);
			color: #fff;
			font-size: 1.15em;
			font-weight: 600;
			border: none;
			border-radius: 32px;
			box-shadow: 0 2px 8px rgba(79,140,255,0.08);
			cursor: pointer;
			transition: transform 0.13s, box-shadow 0.13s, background 0.2s;
			text-decoration: none;
			text-align: center;
			letter-spacing: 0.5px;
		}
		.menu-btn:hover {
			transform: translateY(-3px) scale(1.04);
			box-shadow: 0 6px 18px rgba(56,228,174,0.13);
			background: linear-gradient(90deg, #38e4ae 0%, #4f8cff 100%);
		}
	</style>
</head>
<body>
	<div class="menu-box">
		<div class="menu-title">Presentazione</div>
		<a class="menu-btn" href="chi-sono.html">Chi sono</a>
		<a class="menu-btn" href="formazione.html">Formazione</a>
		<a class="menu-btn" href="competenze.html">Competenze</a>
		<a class="menu-btn" href="esperienze.html">Esperienze</a>
		<a class="menu-btn" href="hobby.html">Hobby e Interessi</a>
	</div>
</body>
</html>
